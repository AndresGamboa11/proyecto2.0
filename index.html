<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div class="content">
        <div class="Encriptador">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto el aqui"></textarea>
        </div>
        <div class="advertencia">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button id="btn-encriptar" class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button id="btn-desencriptar" class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()">Desencriptar</button>
            <button id="btn-pegar" class="btn-pegar" type="button" value="pegar" onclick="pegar()">pegar</button>
        </div>
        <div class="encriptado">
            <img src="img/Muñeco.png" alt="" id="muñeco">
            <div class="texto-encriptado" id="texto-encriptado">
                <h2 id="titulo-mensaje">Ningún Mensaje Encontrado</h2>
                <p id="parrafo"> Ingresa el texto que desea encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje" ></textarea>
            </div>
            <div class="botones">
            <button id="btn-copiar" class="btn-copiar" type="button" values="copiar"></button>

            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
