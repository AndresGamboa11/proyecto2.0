<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="content">
        <div class="Encriptador">
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto el aqui"></textarea>
        </div>
        <div class="advertencia">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button id="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar">Desencriptar</button>
            <button id="btn-copiar">Copiar</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
